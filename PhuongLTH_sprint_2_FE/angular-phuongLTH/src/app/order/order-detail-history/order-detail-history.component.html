<div class="m-0">
  <div class="row d-flex justify-content-center m-0">
    <div class="row col-lg-2"></div>
    <div class="row col-lg-8">
      <div class="row col-lg-3  align-items-center">
        <button routerLink="/order/history" class="btn" style="height: 35px;width: 35px"><i
          class="fa-sharp fa-solid fa-arrow-left"></i></button>
      </div>
      <div class="row col-lg-6">
        <h3 class="mb-4 text-center mt-5 h3">Chi Tiết Đơn Hàng {{orderDetailHistory[0].codeOrder}}</h3>
      </div>
      <div class="row col-lg-3 align-items-center mt-5">
        <h4>Tổng tiền: <span style="color: #ff2b3b">{{total | number}} đ</span></h4>
      </div>
    </div>
    <div class="row col-lg-2"></div>
  </div>
</div>
<div class="row m-0" style="min-height: 430px">
  <div class="col-lg-3">
  </div>
  <div class="col-lg-6" style="border-top: 2px solid black">
    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên sản phẩm</th>
          <th scope="col">Bộ nhớ</th>
          <th scope="col">Số lượng</th>
          <th scope="col">Giá</th>
        </tr>
        </thead>
        <tbody style="min-height: 320px">
        <tr
          *ngFor="let item of orderDetailHistory ;index as i ">
          <td>{{i + 1}}</td>
          <td>{{item?.nameProduct}}</td>
          <td>{{item?.memoryOrder}}</td>
          <td>{{item?.quantityOrder}}</td>
          <td>{{item?.priceOrder | number}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-lg-4"></div>
      <div class="col-lg-3 text-center">
        <button class="save" type="button" (click)="file()"><i class="fa-solid fa-download"></i>Tải file</button>
      </div>
      <div class="col-lg-4"></div>
    </div>
  </div>
  <div class="col-lg-3">
  </div>
</div>
