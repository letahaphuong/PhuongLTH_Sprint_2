<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-6 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
        class="rounded-circle mt-5" width="150px" [src]="avatar_get">
        <span class="font-weight-bold">{{name_get}}</span>
        <span class="text-black-50">{{email_get}}</span><span> </span></div>

    </div>
    <div class="col-md-6 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Cài đặt trang cá nhân</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-12"><label>Họ và tên:</label>
            <span>{{name_get}}</span></div>
          <div class="col-md-12"><label>Email:</label>
            <span>{{email_get}}</span></div>
        </div>
        <div class="row mt-3">
          <div class="row mt-3">
            <div class="row">
              <div class="change-avatar">
                <p>Thay đổi ảnh đại diện:</p>
                <app-upload-avatar (giveURLtoCreate)="onUploadAvatar($event)"></app-upload-avatar>
              </div>
            </div>
          </div>
        </div>
        <form action="" class="change-avatar" (click)="onSubmit()">
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">Lưu lại</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
