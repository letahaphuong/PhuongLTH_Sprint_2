<header class="section-header sticky-top bg-white">

  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-4">
          Tên sản phẩm
        </div>
        <div class="col-lg-6 col-sm-12">
          <form action="#" class="search">
            <div class="input-group w-100">
              <input type="text" class="form-control" placeholder="Tìm kiếm">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="widgets-wrap float-md-right">
            <div class="widget-header  mr-3">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
              <span class="badge badge-pill badge-danger notify">0</span>
            </div>
            <div class="widget-header icontext">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
              <div class="text">
                <span class="text-muted">Xin chào!</span> <span style="color: blue">{{name}}</span>
                <div>
                  <a *ngIf="!checkLogin" routerLink="/security/login">Đăng nhập</a><span *ngIf="!checkLogin"> | </span>
                  <a *ngIf="!checkLogin" routerLink="/security/sign-up"> Đăng ký</a>
                  <a *ngIf="checkLogin" data-bs-toggle="modal" data-bs-target="#logout"> Đăng xuất</a>
                </div>
              </div>
            </div>

          </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
      </div> <!-- row.// -->
    </div> <!-- container.// -->
  </section> <!-- header-main .// -->



  <nav class="navbar navbar-main navbar-expand-lg navbar-light border-bottom">
    <div class="container">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="main_nav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link" routerLink="">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="">Giới thiệu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="">HIKVISION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="">KBVISION</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="">VANTECH</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="">YOOSEE</a>
          </li>
          <li class="nav-item dropdown" *ngIf="roles[0]=='ADMIN' && checkLogin">>
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"> More</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Foods and Drink</a>
              <a class="dropdown-item" href="#">Home interior</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Category 1</a>
              <a class="dropdown-item" href="#">Category 2</a>
              <a class="dropdown-item" href="#">Category 3</a>
            </div>
          </li>
        </ul>
      </div> <!-- collapse .// -->
    </div> <!-- container .// -->
  </nav>

</header>
<!-- Modal logout-->
<div class="modal fade" id="logout" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel1">Đăng xuất</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn chắc chắn muốn đăng xuất!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ bỏ</button>
        <button type="submit" (click)="logOut()" data-bs-dismiss="modal" class="btn btn-primary-light">Tiếp tục</button>
      </div>
    </div>
  </div>
</div>
